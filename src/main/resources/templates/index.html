<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodoy Service</title>

    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Optional: Bootstrap Icons (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-icons.css">
    <!--styles.css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${message}"></h1>

    <h2 class="mt-2">File Download Example</h2>
    <a href="/download/foody_template.xlsx" class="btn btn-primary" download>Download Sample File</a>


    <h2 class="mt-4">File Upload</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="file" class="form-label">Choose a file:</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
